name: 'Qodana Tests'
on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@main
        with:
          use-caches: false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
